<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: #ddd;
            position: relative;
        }

        #child {
            width: 150px;
            height: 100px;
            background: orange;
            position: absolute;
            top: 50%;
            right: 50%;
            margin: -50px -75px 0 0;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="child">我是测试DIV</div>
    </div>
</body>

</html>
